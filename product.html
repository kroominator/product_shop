<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header class="mainNav">
        <nav>
          <a href="product.html">Product</a>
          <a href="product_list.html">Product list</a>
          <a href="product_type.html">Categories</a>
        </nav>
      </header>

      <main>
        <!-- <h1>product</h1> -->
        <!-- <article><h2>shirt</h2></article> -->
        <div id="product_wrapper">
          <img
            class="productimg"
            src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
            alt="Sahara Team India Fanwear Round Neck Jersey"
          />
          <section class="info">
            <h2>Product Information</h2>
            <dl>
              <h1 class="brand">Nike</h1>
              <p>
                <span class="category"></span> |
                <span class="subcategory">Tshirts</span>
              </p>
              <p class="brandbio">
                Nike, creating experiences for todayâ€™s athlete
              </p>
              <dt>Model name</dt>
              <dd class="productname">
                Sahara Team Indian Fanwear Round Neck Jersey
              </dd>
              <dt>Inventory number</dt>
              <dd class="idNo">1163</dd>
              <dt>Color</dt>
              <dd class="baseColour">Blue</dd>
              <dt><span class="price">Price</span>DKK</dt>
              <!-- <dd>1890,-</dd> -->
              <form>
                <label
                  >Choose a size
                  <select name="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                  </select>
                </label>
                <button>Add to basket</button>
              </form>
            </dl>
          </section>
        </div>
      </main>
      <script src="main.js"></script>
      <footer>footer</footer>
    </div>
  </body>
</html>
